<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Page - Hotel Booking</title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/login.css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form-login">
                    <h3 class="text-center">Login Page</h3>
                    <!-- Start of Login Form -->
                    <!-- <div class="form-login"> -->
                    <form action="sign-in" method="POST">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="txtEmail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="txtPassword">
                        </div>

                        <!--Start Recaptcha-->

                        <div class="g-recaptcha"
                             data-sitekey="6LcqVAsaAAAAAHnv9HkbrsE-Hq0C-iR09kYlaKoA"></div>
                        <!--End Recaptcha-->


                        <button type="submit" class="btn btn-outline-secondary login-button" value="Login">Login</button>
                    </form>
                    <!-- End of Login Form -->



                    <!--Start Login with Google--> 
                    <a class="btn btn-outline-danger d-flex justify-content-center login-google" href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8084/BookingHotel/google-login&response_type=code
                       &client_id=8002935127-odnd77p91df6ufoklmgbgs09if8b9lbv.apps.googleusercontent.com&approval_prompt=force">Login With Google</a>
                    <!--End Login with Google-->



                    <!-- Start of Register -->
                    <a href="register-page" class="mb-3 d-flex justify-content-center register-link">Register a new account</a>
                    <!-- End of Register -->
                </div> 

                <div class="col-md-3"></div>
            </div>
        </div>


        <!--Bootstrap JS-->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/fontawesome.min.js"></script>

        <!-- reCAPTCHA with Auto language -->
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </body>

</html>
